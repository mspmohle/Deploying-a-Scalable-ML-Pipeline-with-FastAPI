name: Build & Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build_test:
    name: Build & Test (Python 3.10)
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Ensure dataset
        run: |
          mkdir -p data
          if [ ! -f data/census.csv ]; then
            curl -fsSL -o data/census.csv https://raw.githubusercontent.com/udacity/nd0821-c3-starter-code/master/starter/data/census.csv
          fi

      - name: Train to generate artifacts
        run: |
          python train_model.py

      - name: Run tests
        run: |
          pytest -q
